{% extends "layout.html" %}
{% block title %}Информация о пользователе{% endblock %}
{% block body %}
    <form action="" method="post">
            <table>
            <tr>
                <th> Идентификатор пользователя </th>
                <td> {{ user["user_id"] }}</td>
            </tr>
            <tr>
                <th> Имя пользователя </th>
                <td> {{ user["name"] }}</td>
            </tr>
            </table>
            {% for ticket_id in ticket_ids %}
                <p>
            <a href="{{ url_for('tickets.return_ticket', ticket_id=ticket_id) }}">{{ ticket_id }} (нажмите, чтобы стать билет)</a>
            {% endfor %}
    </form>
{% endblock %}
